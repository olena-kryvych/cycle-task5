<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
    <script>
        var arr = [];
        var check = true;
        var sum = 0;
        while(check){
            var digit = prompt("Введіть число n", "");
        if(digit === "") {
            check = false;
        } else if(digit === null || isNaN(digit)){
            check = false;
         } else {
            arr.push(Number(digit));
     }
 }
 for(var i = 0; i < arr.length; i++){
    sum += arr[i];
 }
 alert(sum);
    </script>
</body>
</html>
